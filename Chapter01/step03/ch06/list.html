<body>
  <div class="container">
    <div class="row">


    </div>
  </div>
  <div class="container">
    <button id="more" class="btn btn-danger">더보기</button>
  </div>

  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    products.forEach((a, i) => {
      var 템플릿 =
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
      $('.row').append(템플릿);
    })

    let cnt = 0;
    //더보기
    $('#more').click(function () {
      cnt++;
      if(cnt==1){
      $.get('https://codingapple1.github.io/js/more1.json')
        .done((data) => {
          data.forEach((a, i) => {
            var 템플릿 =
              `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
                </div>`;
            $('.row').append(템플릿);
          })
        })
      }else if(cnt ==2){
        $.get('https://codingapple1.github.io/js/more2.json')
        .done((data) => {
          data.forEach((a, i) => {
            var 템플릿 =
              `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${a.title}</h5>
                <p>가격 : ${a.price}</p>
                </div>`;
            $('.row').append(템플릿);
          })
        })
      }
    })

  </script>
