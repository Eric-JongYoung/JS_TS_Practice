<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function() {
            var 높이 = $(window).scrollTop();
            console.log(높이);
            // 650~ 1150까지 스크롤바를 내리면, 첫째카드의 opactiy의 1~0 으로 변경
            // y = a * 높이 + b

            var y = (-1/500) * 높이 + 115/50;
            $('.card-box').eq(0).css('opacity', y);

            var z = (-1/5000) * 높이 + 565/500;
            $('.card-box').eq(0).css('transform', `scale( ${z} )`);

            var y2 = (-1/500) * (높이 - 400) + 115/50;
            $('.card-box').eq(1).css('opacity', y2);

            var z2 = (-1/5000) * (높이 - 400) + 565/500;
            $('.card-box').eq(1).css('transform', `scale( ${z2} )`);

            var y3 = (-1/500) * (높이 - 900) + 115/50;
            $('.card-box').eq(1).css('opacity', y3);

            var z3 = (-1/5000) * (높이 - 900) + 565/500;
            $('.card-box').eq(1).css('transform', `scale( ${z3} )`);
        });
    </script>
</body>
</html>
