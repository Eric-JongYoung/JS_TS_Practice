<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <button id="login" class="btn btn-success">로그인</button>

      <script>
        //로그인 
        $('#login').on('click',function(){
          // document.querySelector('.black-bg').classList.add('show-modal');
          $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click',function(){
          $('.black-bg').removeClass('show-modal');
        })


      </script>



      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <p class="hello">안녕</p>
      <button id="test-btn" class="btn btn-success">버튼</button>

      <script>
        // document.querySelector('.hello').innerHTML = '바보';
        // jquery는 모든 class 찾아서 변경이 가능함
        $('.hello').html('바보');
        $('.hello').css('color','red');

        // document.querySelector('#test-btn').addEventListener();

        // jQuery로 찾으면 jQuery 함수만 붙일 수 있다.
        $('#test-btn').on('click', function(){
            $('.hello').slideUp();
        })



        
       document.querySelector('.navbar-toggler').addEventListener('click',function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

      </script>
