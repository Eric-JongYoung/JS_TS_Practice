<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="detail.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Hello, world!</title>
</head>

<body>
  <div class="container mt-3">
    <div class="card p-3">
      <span class="car-title">상품명</span>
      <span class="car-price">가격</span>
    </div>
  </div>

  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>

    <select class="form-select mt-2 form-hide">
    </select>
  </form>

  <script>
    var pants = [28, 30, 32, 34];
    var shirts = [95, 100, 105];

    $('.form-select').eq(0).on('change', function () {

      var value = $('.form-select').eq(0).val();
      if (value == '셔츠') {
        $('.form-select').eq(1).removeClass('form-hide');
        for(var i = 0 ; i < shirts.length ; i ++){
          $('.form-select').eq(1).append(`<option>${shirts[i]}</option>`)
        }
      }
      else if (value == '바지') {
        console.log(value);
        $('.form-select').eq(1).removeClass('form-hide');
        $('.form-select').eq(1).html('');
        
        // forEach 문 반복
        // i는 반복문 1씩 증가하는 정수 (안써도 됨)
        // pants.forEach(function(a, i){
        //   $('.form-select').eq(1).append(`<option>${a}</option>`)
        // });
        
        //같은 기능 function 축약법
        // arrow function
        // 다른점은 this 값이 달라질 수 있다.
        pants.forEach((a) => {
          $('.form-select').eq(1).append(`<option>${a}</option>`)
        });
      }

    });

    var obj = {name : 'jong' , age : 20}

    for(var key in obj){
      console.log(key);
      console.log(obj[key]);
    }

  </script>

  <div class="container mt-5">
    <ul class="list">
      <li class="tab-button" data-id="0">Products</li>
      <li class="tab-button orange" data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
    </ul>
    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div>

  <script src="tab.js"></script>


  <!-- Option 1: Bootstrap Bundle with Popper -->

    crossorigin="anonymous"></script>

</body>
