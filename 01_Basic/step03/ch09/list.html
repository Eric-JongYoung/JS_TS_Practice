<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">

    </div>
  </div>

  <div class="container my-3">
    <button id="price" class="btn btn-danger">가격 순 정렬</button>
  </div>

  <div class="container my-3">
    <button id="sort1" class="btn btn-danger">다나가 순 정렬</button>
  </div>

  <div class="container my-3">
    <button id="filter" class="btn btn-danger">6만원 이하</button>
  </div>

  <div class="container">
    <button id="more" class="btn btn-danger">더보기</button>
  </div>
  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    products.forEach((a, i) => {
      var 템플릿 =
        `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>`;
      $('.row').append(템플릿);
      })

      // 1. 구매버튼 누르면 2. 지금누른 버튼 윗윗글자를 가져와서 3. localStorage 에 [글자] 저장
      $('.buy').click(function(e) {
        var title = $(e.target).siblings('h5').text();
        
        //만약에 이미 cart가 있으면 수정하기~
        if(localStorage.getItem('cart') != null)  {
          var 꺼낸거 = JSON.parse(localStorage.cart);
          꺼낸거.push(title);
          localStorage.setItem('cart', JSON.stringify(꺼낸거));

        } else  {
        //근데 그게 아니면
          localStorage.setItem('cart',JSON.stringify([title]));
        }
      })

  </script>

  <!-- <script src="list.js"></script> -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    crossorigin="anonymous"></script>

</body>
